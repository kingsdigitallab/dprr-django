{% if related_links %}
    {% load wagtailcore_tags %}

    {% if title %}
    <h3>{{ title }}</h3>
    {% endif %}

    <ul class="{{ class }}">
    {% for page in related_links %}
        <li>
            <a href="{{ page.link }}">{{ page.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endif %}
