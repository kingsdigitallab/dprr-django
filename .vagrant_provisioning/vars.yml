app: {name: dprr}
postgresql: {admin_user: postgres, cluster_name: main, cluster_reset: false, default_auth_method: trust,
  encoding: UTF-8, initial_data_file: dprr.db, locale: en_GB.UTF-8, user: app_dprr,
  user_password: app_dprr, version: 9.3}
project_root: /vagrant
python: {requirements: requirements.txt, virtualenv_location: /home/vagrant/venv}
solr: {dir: /opt/solr, download_dir: /tmp, sha256sum: ac3543880f1b591bcaa962d7508b528d7b42e2b5548386197940b704629ae851',
  version: 4.10.4}
system_packages: [ack-grep, zsh, vim-nox, python-dev, python-pip, python-psycopg2,
  python-setuptools, python-virtualenv, nfs-common, postgresql-9.3, postgresql-client-9.3,
  postgresql-server-dev-9.3, postgresql-contrib-9.3, libldap2-dev, libsasl2-dev, libjpeg-dev,
  nodejs, openjdk-7-jre, libxml2-dev, libxslt-dev, git, git-core, libproj-dev, mercurial,
  emacs23-nox, graphviz, graphviz-dev]
user_home: /home/vagrant
zsh: {oh_my_zsh: 'https://github.com/robbyrussell/oh-my-zsh.git', zshrc: zshrc}
